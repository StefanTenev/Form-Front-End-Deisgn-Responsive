<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monke Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <header>
    <div id="frontImage">
        <img id="monkeyImg"src="https://images.squarespace-cdn.com/content/v1/5a00ee59914e6b9803131e8f/f8c7ef16-ca18-4317-b30a-82a61e1bd8d9/Screen+Shot+2022-01-02+at+7.05.51+PM.png?format=1500w">
    </div>
    <div >
        <h1 id="title">FORM: <br>Will We Return Back to Monke?</h1>
        <!-- note fully locked styles bellow -->
        <p style="margin-top:0; color: hsl(51, 70%, 35%);font-size: 1.5625em; text-align: center;" id="description">Will the human race submit to monke?</p>
    </div>
  </header>
  <body>
        <main>
        <form id="survey-form">
            <div id="details">
                <label id="name-label" class="detailsLabel">First Name:<input id="name" type="text" placeholder="Enter First Name" class="d3tails" required>
                </label>
                <label class="detailsLabel">Surname:<input id="surname" type="text" placeholder="Enter Surname" class="d3tails" required></label>
                <label id="email-label" class="detailsLabel">E-mail:<input id="email" type="email" placeholder="Enter E-mail" class="d3tails" required></label>
                <label id="number-label" class="detailsLabel">IQ:<input id="iq" type="number" placeholder="Enter IQ" class="d3tails" min="0" max="5" required></label>        
            </div>
            <div id="questions">
                <hr>
                    <fieldset>
                        <legend  class="conquerorquestion">Which MONKE will conquer humans?</legend>
                        <div class="lol">
                            <div class="radiodivs">
                            <div>
                                <label class="monkeyconquerorbutton" for="orangutan">
                                    <input type="radio" name="monkeyconqueror" value="radio0option1" id="orangutan">Orangutan
                                </label>
                            </div>
                            <div>
                                <label class="monkeyconquerorbutton">
                                    <input type="radio" name="monkeyconqueror" value="radio0option2">Gorilla
                                </label>
                            </div>
                        </div>
                        <div class="radiodivs">
                            <div>
                                <label class="monkeyconquerorbutton">
                                <input type="radio" name="monkeyconqueror" value="radio0option3">Chimpanzee
                                </label>
                            </div>
                            <label class="monkeyconquerorbutton">
                                <input type="radio" name="monkeyconqueror" value="radio0option4">Baboon
                            </label>
                        </div>
                            <div class="radiodivs">
                                <div>
                                <label class="monkeyconquerorbutton" for="other">
                                    <input style="background-color: #9F9695;" type="radio" name="monkeyconqueror" id="other">Other(Specify) <input id="specificMonkey" type="text">
                                </label>
                                </div>
                            </div>
                        </div>
                </fieldset>
                    <hr>
                <fieldset>
                    <legend class="conquerorquestion">How will MONKE conquer humanity?</legend>


                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option1"> By dabbing on the humans</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option2"> By being initally financed by a world power to create instability but going out of control</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option3"> AI fuses with monke because it deems humans too stupid, afterwhich the combined being takes over humanity</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option4"> A monke becomes enlightened - it gains infinite wisdom and as other monkes follow it, they conquer humanity</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option5"> A new monke religion is formed and humans submit to it</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option6"> WW III begins and after its end, there are less humans than monke, the monke use this opportunity to take the left over weapons and enslave humanity</input>
                    </label>
                    <label class ="monkeyconquerorbuttonC">
                    <input type="radio" name="monkeyradio2" value="radio1option7"> Monke are just pretending to not be as smart and less numerous than humans, but actually have a high-tech monke society hidden in a secret nation, camoufladged by advanced technology and have been observing human development, but now decide that humans need to be exterminated.</input>
                    </label>
                </fieldset>
                <hr>
                <fieldset>
                    <legend class="conquerorquestion">What will MONKE do after they take over humanity? (Select all applicable)</legend>
                    <label class ="monkeyconquerorbuttonC" >
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option1"> Humans will be enslaved
                    </label> 

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option2"> Monke will be merciful and unlike humans, go on to improve the planet for every specie, without being vengeful to humans for previously ruining it
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option3"> Monke will begin to wage monke wars
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option4"> Monke will learn the truths about the universe, such as the meaning of life and how was the universe formed
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option5"> Monke will not be able to retain the power over humans for too long, and eventually will be overtaken by humans yet again
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option6">Monke will use any nuclear arsenal on Earth irresopnsibly and destroy the planet and most of its life
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option7"> Monke will not enjoy their status at the top of the food chain and will go back to the jungles
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="checkbox" name="monkeycheckbox1" value="checkbox1option8"> Monke will undergo a social revolution - there will be a great development in ary, technology, identity and understanding about society
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio2option1"> Monke will create AI which will destroy the world
                    </label>

                    <label class ="monkeyconquerorbuttonC">
                        <input type="radio" name="monkeyradio2" value="radio1option2"> Monke will create an omnibenevolent AI which will help develop the world
                    </label>
                    <p id="other">Other - Please type in the box below.</p>
                    <textarea name="monkeycheckbox1"class="question3textarea" > </textarea>
                    <hr>
                </fieldset>
                <p class="conquerorquestion">Do you think that we will go back to MONKE?</p>
                <select 
                id="dropdown"
                name="believeinmonke"
                class="monkeselect"
                required>
                    <option disabled selected value>Select Your Answer</option>
                    <option  value="no">Monke will be overlord</option>
                    <option value="yes">You st00pid</option>
                    <option value="nocomment">Prefer not to say</option>
                </select>
            </div>
            <button class="submitButton" id="submit" type="submit"><h1 class="submitButtonText">SUBMIT</h1></button>
        </form>
  </body>
</html>
